{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>{{ text }}</div>
    <div class="row">
        <div class="col-md-auto">
            <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
