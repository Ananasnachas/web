{% extends "users/base.html" %}

{% block content %}
    <div>
        This is profile of {{ name }}{{ user.first_name}} {{user.last_name}}
    </div><br>
    <h3><div class="row justify-content-center bg-dark text-light" >His questions:</div></h3><br>
    <div class="row">
    {% for question in user.questions.all %}
    <div class="col-auto">
        <div class="card text-white bg-dark" style="max-width: 18rem; min-width: 18rem;">
            <div class="card-header ">{{ question.name }}</div>
            <div class="card-body">
            <p class="card-text">Likes: {{ question.likes.count }}</p>
            <p class="card-text"><a href="{% url "question_detail" id=question.id%}" class="btn btn-light">Read</a></p>
            </div>
        </div><br>
    </div>
    {% endfor %}
    </div><br>

{% endblock %}
